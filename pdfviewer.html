<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-frame" src=""></iframe>

  <script>
    // 从 URL 参数获取 pdf 文件名
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      // 设定 iframe 的 src
      document.getElementById('pdf-frame').src = 'pdfs/' + file;
    } else {
      document.body.innerHTML = '<p>No PDF file specified.</p>';
    }
  </script>
</body>
</html>

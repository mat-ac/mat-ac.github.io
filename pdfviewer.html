<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    p {
      padding: 1em;
      text-align: center;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <iframe id="pdf-frame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file && !file.includes('..')) {
      document.title = 'PDF Viewer - ' + file;
      document.getElementById('pdf-frame').src = '/pdfs/' + file;
    } else {
      document.body.innerHTML = '<p>No valid PDF file specified.</p>';
    }
  </script>
</body>
</html>
